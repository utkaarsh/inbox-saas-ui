<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inbox SaaS UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen bg-gray-100 text-gray-800">

   


    <!-- Sidebar -->
    <aside class="w-16 bg-white border-r flex flex-col items-center py-4">
      <div class="mb-4"><img src="assets/up-arrow.jpg" class="w-8 h-8" /></div>
      <div class="mt-2 space-y-8 flex flex-col items-center">
        <button class="border rounded-full p-2 bg-gray-100"><img src="assets/app-icon.svg" class="w-7 h-7" /></button>
        <button><img src="assets/gallery.svg" class="w-7 h-7" /></button>
        <button><img src="assets/notes-icon.jpg" class="w-5 h-5" /></button>
        <button><img src="assets/star-icon.svg" class="w-7 h-7" /></button>
      </div>
    </aside>

     <nav class="bg-gray-100 flex-1 ">
  <div class="mx-2 max-w-7xl px-2 sm:px-6 lg:px-8 border-b border-b-2 pb-3 ">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset" aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex left-0 flex-1 items-center justify-center sm:items-stretch sm:justify-start">
       
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <img src="assets/inbox-logo.jpg" class="w-5 h-5" />
            <div class="">Unified Inbox / </div>
            <div class="font-semibold">Inbox</div>
           
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" class="relative rounded-full bg-gray-100 p-1 text-gray-400 hover:text-white focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden">
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
          </svg>
        </button>

        <div class="flex items-center space-x-2 border border-red-300 rounded-full w-32 p-3 py-4 h-6 mx-2 hover:bg-gray-800 hover:text-white cursor-pointer">
            <p class=" text-xl font-semibold">âœ¨</p>
            <p class="text-md font-medium">Telosa AI</p>
        </div>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <div>
            <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-hidden focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 focus-visible:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <img class="size-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
            </button>
          </div>

         
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Dashboard</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
    </div>
  </div>
  <main class="flex flex-1 overflow-hidden mx-auto px-3 mt-6">
      
      <!-- Inbox -->
      <section class="w-1/3 border-r overflow-y-auto bg-white p-4">
        <h2 class="text-xl font-semibold mb-4">Google</h2>

        <div class="flex flex-row space-x-4 my-2 mr-6 border-b pb-6">
        <input type="text" placeholder="Search"class="border rounded-full w-80 h-8 p-2" />
         <div class="border p-2 rounded-full bg-gray-100"><img src="assets/filter-icon.svg" class="w-3 h-3" alt=""></div>
      </div>
        <div id="inbox-list" class="space-y-4 mt-5">
          <!-- JS loads content here -->
        </div>
      </section>

      <!-- Review Details -->
      <section class="flex-1 p-6 overflow-y-auto">
        <div id="review-details">
          <p class="text-gray-500 italic">Select a review to see details</p>
        </div>
      </section>
    </main>
</nav>

    <!-- Main Section -->
    

    <script src="js/app.js"></script>
  </body>
</html>
